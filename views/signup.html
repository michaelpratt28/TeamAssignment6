<!doctype html>
<html>

<head>
  <title>NewsHub | Register</title>
  <link rel="stylesheet" href="/static/css/site.css" />
  <link rel="stylesheet" href="/static/css/login.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
</head>

<body ng-app="newsApp" ng-cloak>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
  <script src="../static/js/newsapp-auth.js"></script>

  <div class="login-container">

    <md-card>
      <md-toolbar class="md-toolbar-tools">
        <h2>Sign up</h2>
      </md-toolbar>
      <md-content class="md-padding">

        <form name="newsapp-auth" method="POST" action="/signup">

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Username</label>
              <input type="text" name="username" required md-no-asterisk>
              <div ng-messages="newsapp-auth.username.$error" role="alert" multiple>
                <div ng-message="required" class="required">Required</div>
              </div>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input type="password" name="password" required md-no-asterisk>
              <div ng-messages="newsapp-auth.password.$error" role="alert" multiple>
                <div ng-message="required" class="required">Required</div>
              </div>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input type="email" name="email" required md-no-asterisk>
              <div ng-messages="newsapp-auth.email.$error" role="alert" multiple>
                <div ng-message="required" class="required">Required</div>
              </div>
            </md-input-container>
          </div>
          <div lay-gt-sm="row" style="text-align: center;">
            <%= msg %>
          </div>
          <div layout-gt-sm="row" style="margin-top: 10px;">
            <span flex></span>
            <md-button type="submit">
              Register
            </md-button>
          </div>

          </ng-form>

      </md-content>
    </md-card>

  </div>

</body>

</html>
